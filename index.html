<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Armenian Archbishops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      color: #8B0000;
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #8B0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #letterPreview {
      background: #fff;
      padding: 20px;
      border-left: 4px solid #8B0000;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Support Armenian Archbishops</h1>
  <p>Please fill in your details to generate a letter you can send to your representatives in support of Archbishop Bagrat Galstanyan  and Archbishop Mikael Adjapahyan.</p>

  <form id="letterForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="text" id="email" placeholder="Email Address" required />
    <input type="text" id="phone" placeholder="Phone Number (optional)" />
    <input type="text" id="address" placeholder="Street Address" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="zip" placeholder="ZIP Code" required />
    <button type="submit">Generate Letter</button>
  </form>

  <div id="letterContainer" class="hidden">
    <h2>Your Letter:</h2>
    <div id="letterPreview"></div>
    <button onclick="copyLetter()">ðŸ“‹ Copy Letter</button>
  </div>

  <script>
    const form = document.getElementById('letterForm');
    const letterContainer = document.getElementById('letterContainer');
    const letterPreview = document.getElementById('letterPreview');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zip = document.getElementById('zip').value;

      const letter = `
Subject: Demand for Immediate Release of Archbishops Bagrat and Mikael

Dear Senator/Congressman,

My name is ${fullName}, a resident of ${city}, ${state}, and I write to urge you to speak out against the unlawful detention of Archbishops Bagrat Galstanyan and Mikael Adjapahyan in Armenia.

As a citizen who believes in religious freedom, justice, and democratic values, I am deeply concerned by the actions of the Armenian government in silencing spiritual leaders who have stood with the people.

I urge you to raise your voice and call for their immediate release, and to use your office to advocate for the rule of law and freedom of expression in Armenia.

Sincerely,
${fullName}
${address}
${city}, ${state} ${zip}
${phone ? phone : ''}
${email}
      `.trim();

      letterPreview.textContent = letter;
      letterContainer.classList.remove('hidden');
    });

    function copyLetter() {
      const text = letterPreview.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Letter copied to clipboard!');
      });
    }
  </script>

</body>
</html>
